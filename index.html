<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDLKAAR | Artisan Candles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              'section-contrast': 'var(--color-section-contrast)',
              'text-on-contrast': 'var(--color-text-on-contrast)',
              'text-on-accent': 'var(--color-text-on-accent)',
              'focus-ring': 'var(--color-focus-ring)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              humanist: ['Newsreader', 'serif'],
            },
            transitionDuration: {
              'fast': '300ms',
              'mid': '600ms',   // Slower standard
              'slow': '1000ms',  // The "Luxury" second
              'lux': '1600ms',   // Drift
            },
            transitionTimingFunction: {
              // The "Heavy Silk" Curve: Starts fast, settles extremely slowly.
              // This gives objects "weight".
              'motion': 'cubic-bezier(0.2, 0, 0, 1)', 
              'subtle': 'cubic-bezier(0.4, 0, 0.2, 1)',
            },
            scale: {
              '98': '0.98',
              '99': '0.995', // Micro-scale for presses
              '101': '1.02', // Subtle hover zoom
              '102': '1.03',
            },
            animation: {
              'fade-in': 'fadeIn 1.6s cubic-bezier(0.2, 0, 0, 1) forwards',
              'reveal': 'reveal 1.2s cubic-bezier(0.2, 0, 0, 1) forwards',
              'drift': 'drift 20s linear infinite',
              'sheen': 'sheen 1.5s cubic-bezier(0.2, 0, 0, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' }, 
                '100%': { opacity: '1' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              drift: {
                '0%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0)' },
              },
              sheen: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default: Light Mode (Pastel Luxury) */
        --color-surface: #faf7f2;   /* Creamy Linen */
        --color-primary: #3d3632;   /* Darker Warm Clay */
        --color-accent: #a67c74;    /* Deep Muted Rose */
        --color-border: #d4cdc5;    
        --color-text: #3d3632;
        --color-text-muted: #5e5650; 
        
        --color-section-contrast: #2c2826; /* Deep Brown Background */
        --color-text-on-contrast: #faf7f2; 
        --color-text-on-accent: #ffffff;   
        
        --color-focus-ring: #a67c74;
        
        /* New Physics Variable */
        --motion-ease: cubic-bezier(0.2, 0, 0, 1);
        
        --overlay-pattern: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        --overlay-opacity: 0.04;
      }

      [data-mode="dark"] {
        --color-surface: #0a0a0a;   
        --color-primary: #f0edea;   
        --color-accent: #C8B2B7;    
        --color-border: #333333;    
        --color-text: #f0edea;
        --color-text-muted: #b0a8a0; 
        
        --color-section-contrast: #171717; 
        --color-text-on-contrast: #f0edea; 
        --color-text-on-accent: #0a0a0a;   
        
        --color-focus-ring: #ffffff;

        --overlay-pattern: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        --overlay-opacity: 0.15;
      }

      [data-seasonal="christmas"] {
        --color-accent: #b33e3e;    
      }
      [data-mode="dark"][data-seasonal="christmas"] {
        --color-accent: #ff4d4d;    
      }

      body {
        background-color: var(--color-surface);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        line-height: 1.8;
        -webkit-font-smoothing: antialiased;
        transition: background-color 1.2s var(--motion-ease), color 1.2s var(--motion-ease);
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: var(--overlay-pattern);
        opacity: var(--overlay-opacity);
        z-index: 9999;
        transition: opacity 1.2s ease;
      }

      h1, h2, h3, h4 {
        font-family: 'Newsreader', serif;
        font-weight: 300;
        letter-spacing: -0.01em;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: color-mix(in srgb, var(--color-surface) 90%, transparent);
        backdrop-filter: blur(20px);
        transition: background 1s ease, border-color 1s ease;
      }

      /* Subtle Focus */
      *:focus-visible {
        outline: 1px solid var(--color-focus-ring);
        outline-offset: 4px;
        transition: outline-offset 0.4s var(--motion-ease);
      }
      *:active:focus-visible {
        outline-offset: 2px;
      }

      /* The Luxury Hover: Tracking Expansion */
      .hover-track {
        transition: letter-spacing 0.8s var(--motion-ease), color 0.8s var(--motion-ease), opacity 0.8s var(--motion-ease);
      }
      .hover-track:hover {
        letter-spacing: 0.15em; 
      }
      
      /* Image Reveal Physics */
      img {
        opacity: 0;
        filter: blur(8px);
        transform: scale(1.02);
        transition: opacity 1.2s var(--motion-ease), filter 1.2s var(--motion-ease), transform 1.2s var(--motion-ease);
      }
      
      img.loaded {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 3px;
      }

      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = { root: null, rootMargin: '0px', threshold: 0.05 };
        const revealObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              if (entry.target.tagName === 'IMG') {
                entry.target.classList.add('loaded');
              } else {
                setTimeout(() => {
                  entry.target.classList.add('animate-reveal');
                  entry.target.classList.remove('opacity-0');
                }, 100); 
              }
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const watchElements = () => {
          document.querySelectorAll('img:not(.loaded), .scroll-reveal').forEach(el => {
            if (!el.classList.contains('scroll-reveal')) { el.classList.add('opacity-0'); }
            revealObserver.observe(el);
          });
        };
        watchElements();
        new MutationObserver(watchElements).observe(document.body, { childList: true, subtree: true });
      });
    </script>
</body>
</html>
