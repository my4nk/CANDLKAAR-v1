
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDLKAAR | Artisan Candles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Newsreader:ital,opsz,wght@0,6..72,200;0,6..72,300;0,6..72,400;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              'section-contrast': 'var(--color-section-contrast)',
              'text-on-contrast': 'var(--color-text-on-contrast)',
              'text-on-accent': 'var(--color-text-on-accent)',
              'focus-ring': 'var(--color-focus-ring)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              humanist: ['Newsreader', 'serif'],
            },
            transitionDuration: {
              'fast': '200ms',  // Hover (160-220ms)
              'mid': '300ms',   // Surface/Depth (200-300ms)
              'slow': '500ms',  // Reveals/Mood (320-420ms+)
              'lux': '800ms',   // Drift/Background
            },
            transitionTimingFunction: {
              // The "Luxury Curve": Exponential ease-out with high friction. 
              // Starts quick to respond, settles very slowly. No bounce.
              'motion': 'cubic-bezier(0.16, 1, 0.3, 1)', 
              'subtle': 'cubic-bezier(0.4, 0, 0.2, 1)',
            },
            scale: {
              '98': '0.98',
              '99': '0.99',
              '101': '1.01', // Micro-scale
              '102': '1.02',
            },
            animation: {
              'fade-in': 'fadeIn 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'gentle-float': 'float 12s ease-in-out infinite', // Slower float
              'reveal': 'reveal 1.0s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(8px)' }, // Reduced distance
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' }, // Reduced distance
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default: Light Mode (Pastel Luxury) */
        --color-surface: #faf7f2;   /* Creamy Linen */
        --color-primary: #3d3632;   /* Darker Warm Clay */
        --color-accent: #a67c74;    /* Deep Muted Rose */
        --color-border: #e6e0d8;    /* Visible Sand Border */
        --color-text: #3d3632;
        --color-text-muted: #736b65; /* Darker Grey */
        
        --color-section-contrast: #2c2826; /* Deep Brown Background */
        --color-text-on-contrast: #faf7f2; /* Light Text on Dark Section */
        --color-text-on-accent: #ffffff;   /* White Text on Accent */
        
        --color-focus-ring: #a67c74;
        
        --motion-ease: cubic-bezier(0.16, 1, 0.3, 1);
        --motion-duration-mid: 300ms;
        
        --overlay-pattern: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        --overlay-opacity: 0.04;
      }

      [data-mode="dark"] {
        /* Dark Mode (Midnight Celebration) */
        --color-surface: #0a0a0a;   /* Pure Obsidian */
        --color-primary: #f0edea;   /* Platinum White */
        --color-accent: #C8B2B7;    /* Dusty Mauve (Replacing Yellow #d4af37) */
        --color-border: #333333;    /* Distinct Charcoal Border */
        --color-text: #f0edea;
        --color-text-muted: #b0a8a0; /* Muted Silver */
        
        --color-section-contrast: #171717; 
        --color-text-on-contrast: #f0edea; 
        --color-text-on-accent: #0a0a0a;   
        
        --color-focus-ring: #ffffff;

        --overlay-pattern: url("https://www.transparenttextures.com/patterns/dark-matter.png");
        --overlay-opacity: 0.15;
      }

      [data-seasonal="christmas"] {
        --color-accent: #b33e3e;    /* Deep Red (Light Mode) */
      }
      [data-mode="dark"][data-seasonal="christmas"] {
        --color-accent: #ff4d4d;    /* Bright Red (Dark Mode) */
      }

      body {
        background-color: var(--color-surface);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        line-height: 1.8;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.8s var(--motion-ease), color 0.8s var(--motion-ease); /* Slower theme transition */
      }

      /* Dynamic Texture Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: var(--overlay-pattern);
        opacity: var(--overlay-opacity);
        z-index: 9999;
        transition: opacity 0.8s ease;
      }

      h1, h2, h3, h4 {
        font-family: 'Newsreader', serif;
        font-weight: 300;
        letter-spacing: -0.01em;
      }

      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 50;
        background: var(--color-surface); 
        background: color-mix(in srgb, var(--color-surface) 90%, transparent);
        backdrop-filter: blur(20px);
        transition: background 0.5s ease, border-color 0.5s ease;
      }

      /* WCAG 2.2 AA Focus Indicators - Warm & Soft */
      *:focus-visible {
        outline: 2px solid var(--color-focus-ring);
        outline-offset: 4px;
        border-radius: 2px;
        transition: outline-offset 0.2s ease-out;
      }
      *:active:focus-visible {
        outline-offset: 2px;
      }

      .artisan-card {
        border-radius: 6px;
        transition: transform 0.3s var(--motion-ease), box-shadow 0.3s var(--motion-ease), border-color 0.3s var(--motion-ease);
        will-change: transform, box-shadow;
      }
      
      /* Physics-based press state */
      .active-press:active {
        transform: scale(0.99) !important;
      }

      img {
        opacity: 0;
        transition: opacity 0.8s var(--motion-ease), transform 0.8s var(--motion-ease), filter 0.8s var(--motion-ease);
      }
      
      img.loaded {
        opacity: 1;
      }

      .luxury-shadow {
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); /* Softer initial shadow */
        transition: box-shadow 0.4s var(--motion-ease);
      }
      .luxury-shadow:hover {
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.12);
      }
      
      [data-mode="dark"] .luxury-shadow {
        box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.8);
      }

      /* Accessibility: Minimum target size */
      button, a {
        min-height: 44px;
        min-width: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Reduced Motion */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

<body class="overflow-x-hidden">
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = { root: null, rootMargin: '20px', threshold: 0.1 };
        const revealObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              if (entry.target.tagName === 'IMG') {
                entry.target.classList.add('loaded');
              } else {
                // Stagger effect via delay based on child index if possible, otherwise pure class
                setTimeout(() => {
                  entry.target.classList.add('animate-reveal');
                  entry.target.classList.remove('opacity-0');
                }, 100); 
              }
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        const watchElements = () => {
          document.querySelectorAll('img:not(.loaded), .scroll-reveal').forEach(el => {
            if (!el.classList.contains('scroll-reveal')) { el.classList.add('opacity-0'); }
            revealObserver.observe(el);
          });
        };
        watchElements();
        new MutationObserver(watchElements).observe(document.body, { childList: true, subtree: true });
      });
    </script>
</body>
</html>
